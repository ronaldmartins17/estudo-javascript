        // String + String   para concatenação
        // String() transforma em string
        // '+'   concatena uma string
        // `${}` template strings tbm concatena
        // `${}` ou '+'    com strings qualquer um deles serve pra contatenar

        var nome = window.prompt('Qual seu <br> nome?:')

        document.write(`Ola, ${nome}. <br> Seu nome tem: ${nome.length} letras !!! <br>`)
        document.write(`Seu nome em maiusculo: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo: ${nome.toLowerCase()}`)
    
        // .length  conta quantos caracteres tem a string 
        // .toUpperCase() deixa os caracteres da string em MINUSCULO
        // .toLowerCase() deixa os caracteres da string em minusculo
